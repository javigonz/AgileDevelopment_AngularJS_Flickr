<!DOCTYPE html>
<html >
<head>
    <title>Photos Flickr</title>
    <link href="app/content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app/content/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="app/content/css/flickrStyle.css" rel="stylesheet" />
</head>
<body ng-app="flickrApp">

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " >
                    <img src="app/content/images/administrator.png" alt="logo"> Photos Flickr
                </a>
               
            </div>
        </div>
    </div>

    <!-- Note that AngularJS 1.2+ now has a built-in ng-animation direction. Left in animated-view to show a 
         custom directive -->
    <div ng-cloak ng-view></div>


    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span4">
                                <img src="app/content/images/angularShield.png" >
                                Created by Javier Gonzalez
                            </div>
                            <div class="span4">
                                Twitter: <a href="http://twitter.com/TermicaDesign">@TermicaDesign</a>
                            </div>
                            <div class="span4">
                                Portfolio: <a href="http://www.termicadesign.com">www.termicadesign.com</a>
                            </div>
                        </div>
                   </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="app/content/lib/angular.js"></script>
    <script src="app/content/lib/angular-route.js"></script>
    <script src="app/content/lib/angular-resource.js"></script>
    <script src="app/content/lib/jquery.js"></script>

    <!-- UI Libs -->
    <script src="app/content/lib/bootstrap.js"></script>


    <!-- App libs -->
    <script src="app/app.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/services/provider.js"></script>
    <!--<script src="app/directives/animatedView.js"></script>-->
</body>
</html>
